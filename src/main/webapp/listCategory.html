<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('分类管理')">
<meta charset="UTF-8">
</head>
<body>
    <div th:replace="include/admin/adminNavigator::html"></div>
    <script>
        $(function(){
        	var data4Vue = {
        		uri: 'categories',
        		beans: []
        	};
        	
        	//ViewModel
        	var vue = new Vue({
        		el: '#workingArea',
        		data: data4Vue,
        		mounted: function(){
        			this.list();
        		},
        		methods: {
        		    list: function(){
        		    	var url = this.uri;
        		    	axios.get(url).then(function(response){
        		    		vue.beans = response.data;
        		    	});
        		    }	
        		}
        	});   	
        });
    </script>
    <div id="workingArea">
        <h1 class="label label-info">信息管理</h1>
        <br>
        <br>
        <div class="listDataTableDiv">
            <table class="table table-striped table-borderd table-hover table-condensed">
                <thead>
                <tr class="success">
                    <th>ID</th>
                    <th>图片</th>
                    <th>分类管理</th>
                    <th>属性管理</th>
                    <th>产品管理</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="bean in beans">
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
